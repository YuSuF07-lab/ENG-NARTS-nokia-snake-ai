<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nokia 3310 Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8da399; /* Orijinal ekran rengine yakın */
            font-family: 'Courier New', Courier, monospace;
        }
        #game-container {
            text-align: center;
            border: 10px solid #222;
            padding: 10px;
            background-color: #97ad7c;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas {
            border: 2px solid #000;
            background-color: #97ad7c;
        }
        h1 { color: #000; margin-bottom: 5px; }
        .score { font-size: 24px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>S N A K E</h1>
    <div class="score">Skor: <span id="scoreVal">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <p>Ok tuşlarını kullanarak yön ver!</p>
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("scoreVal");

    const box = 20; // Kare boyutu
    let score = 0;
    let gameSpeed = 100;

    // Yılanın başlangıç konumu
    let snake = [{ x: 9 * box, y: 10 * box }];

    // Yem konumu
    let food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };

    let d; // Yön değişkeni

    document.addEventListener("keydown", direction);

    function direction(event) {
        if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
        else if(event.keyCode == 38 && d != "DOWN") d = "UP";
        else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
        else if(event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    function draw() {
        ctx.fillStyle = "#97ad7c";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#000" : "#222"; // Baş kısmı siyah, gövde koyu gri
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "#97ad7c";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // Yemi çiz
        ctx.fillStyle = "#000";
        ctx.fillRect(food.x, food.y, box, box);

        // Eski baş konumu
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        // Yön kontrolü
        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        // Yılan yemi yerse
        if(snakeX == food.x && snakeY == food.y) {
            score++;
            scoreElement.innerHTML = score;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop(); // Kuyruğu sil
        }

        let newHead = { x: snakeX, y: snakeY };

        // Oyun bitti kontrolleri (Duvara çarpma veya kendine çarpma)
        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("OYUN BİTTİ! Skorun: " + score);
            location.reload(); // Sayfayı yenileyerek oyunu resetle
        }

        snake.unshift(newHead);
    }

    let game = setInterval(draw, gameSpeed);

</script>
</body>
</html>
