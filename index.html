<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nokia 3310 Snake II - Mühendisler Kulübü</title>
    <style>
        /* Nokia 3310 Ekran Renkleri ve Tasarımı */
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        #game-container {
            border: 20px solid #555;
            border-radius: 15px;
            padding: 10px;
            background-color: #c7f0d8; /* O meşhur Nokia Yeşili */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            border: 2px solid #000;
        }
        .ui {
            color: #000;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="ui">
        <span>SCORE: <span id="score">000</span></span>
    </div>
    <canvas id="snakeGame" width="336" height="192"></canvas>
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    // Nokia 3310 çözünürlüğü 84x48'dir. 4 kat ölçekleme yapıyoruz.
    const grid = 4 * 4; 
    let score = 0;
    let gameSpeed = 100;

    let snake = [{x: 160, y: 80}, {x: 144, y: 80}, {x: 128, y: 80}];
    let dx = grid;
    let dy = 0;
    let food = {x: 0, y: 0};

    function createFood() {
        food.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
        food.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
    }

    function main() {
        if (didGameEnd()) {
            alert("OYUN BİTTİ! Skorun: " + score);
            location.reload();
            return;
        }

        setTimeout(function onTick() {
            clearCanvas();
            drawFood();
            advanceSnake();
            drawSnake();
            main();
        }, gameSpeed);
    }

    function clearCanvas() {
        ctx.fillStyle = "#c7f0d8";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
        ctx.fillStyle = "#000"; // Tam siyah yılan
        snake.forEach(part => {
            ctx.fillRect(part.x, part.y, grid - 2, grid - 2);
        });
    }

    function advanceSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        
        const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
        if (didEatFood) {
            score += 10;
            scoreElement.innerHTML = score.toString().padStart(3, '0');
            if (gameSpeed > 40) gameSpeed -= 2; // Gittikçe hızlan
            createFood();
        } else {
            snake.pop();
        }
    }

    function didGameEnd() {
        for (let i = 4; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
        }
        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > canvas.width - grid;
        const hitTopWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > canvas.height - grid;
        return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    function drawFood() {
        ctx.fillStyle = "#000";
        ctx.fillRect(food.x, food.y, grid - 2, grid - 2);
    }

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        const keyPressed = event.keyCode;
        const goingUp = dy === -grid;
        const goingDown = dy === grid;
        const goingRight = dx === grid;
        const goingLeft = dx === -grid;

        if (keyPressed === LEFT_KEY && !goingRight) { dx = -grid; dy = 0; }
        if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -grid; }
        if (keyPressed === RIGHT_KEY && !goingLeft) { dx = grid; dy = 0; }
        if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = grid; }
    }

    createFood();
    main();
</script>

</body>
</html>
