<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia Snake - Kontrol Panelli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation; /* Çift dokunma yakınlaştırmasını engeller */
        }
        #game-container {
            text-align: center;
            background-color: #97ad7c;
            padding: 15px;
            border-radius: 10px;
            border: 6px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000;
        }
        canvas {
            border: 2px solid #000;
            background-color: #97ad7c;
            display: block;
            width: 300px; /* Mobil uyum için biraz küçültüldü */
            height: 300px;
        }
        /* Yön Tuşları Tasarımı */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
